<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="720" height="250">
        <defs> 
            <linearGradient id = "gradient"> 
                <stop offset = "0%" stop-color = "green"/> 
                <stop offset = "100%" stop-color = "orange"/> 
            </linearGradient> 
        </defs> 

        <circle cx="53" cy="53" r="50" fill="blue" stroke="black" stroke-width="3">
            <animate attributeName="stroke" from="black" to="red" begin="mouseover" end="mouseout" dur="2s"/>
        </circle>
        
        <rect x="130" y="2" width="130" height="100" fill="red"></rect>
        <path d="M130 2 H260 V102 H130 Z" fill="none" stroke="purple" stroke-width="3" stroke-dasharray="460" stroke-dashoffset="460">
            <animate attributeName="stroke-dashoffset" from="460" to="0" dur="2s" repeatCount="indefinite">
        </path>

        <ellipse cx="390" cy="50" rx="100" ry="50" fill="green"><animate attributeName="fill" to="yellow" dur="1s" begin="click"/></ellipse>
        <polyline points="520 100 620 0 720 100" fill="url(#gradient)"/>
    </svg>
</body>
</html>
